<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Pixel Painter</title>
  </head>
  <body>


    <div class="canvas">
    </div>

    <div class="palette">
      <div class="paletteColor black">
      </div>
      <div class="paletteColor white">
      </div>
      <div class="paletteColor blue">
      </div>
      <div class="paletteColor green">
      </div>
      <div class="paletteColor red">
      </div>
      <div class="paletteColor yellow">
      </div>
      <!-- Should these be divs or list items in an unordered list? -->
      <div class="activeColor">
        <!-- This is text form field that will show the selected color in it (either as the actual color, the color name, or HEX value. Additionally, the selected color could have a thicker border to signify that it is selected) -->
      </div>
    </div>


    <script type="text/javascript" src="script.js">
    </script>
  </body>
</html>
